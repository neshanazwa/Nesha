<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layanan Laundry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-[#fff0f1] min-h-screen font-sans">
  <div class="max-w-md mx-auto p-4">
    <div class="bg-[#d9336e] p-4 rounded-t">
      <h1 class="text-white font-extrabold text-lg">Layanan</h1>
    </div>
    <div class="bg-white p-4 rounded-b space-y-3">
      <p class="text-[#3c3c3c] text-sm leading-relaxed">
        Kelola semua layanan laundry yang tersedia untuk pelanggan anda
      </p>
      <input
        type="text"
        placeholder="Cari layanan..."
        class="w-full border border-gray-300 rounded-md px-3 py-2 text-xs placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-[#d9336e]"
      />
      <button
        class="border border-gray-300 rounded-md px-3 py-1 text-xs text-[#3c3c3c] font-semibold"
      >
        Semua Kategori <i class="fas fa-chevron-right ml-1"></i>
      </button>

      <div class="space-y-3">
        <div
          class="border border-gray-200 rounded-md p-3 flex justify-between items-center"
        >
          <div>
            <h2 class="text-base font-semibold text-[#1a1a1a]">Cuci Kering</h2>
            <p class="text-sm text-[#1a1a1a]">Rp 5.000/Kg</p>
          </div>
          <div class="flex items-center space-x-3">
            <span
              class="bg-[#d4e6e7] text-[#4a6e70] text-[10px] font-semibold rounded-full px-2 py-0.5"
              >Regular</span
            >
            <i class="fas fa-pencil-alt text-[#1a1a1a] text-sm cursor-pointer"></i>
          </div>
        </div>

        <div
          class="border border-gray-200 rounded-md p-3 flex justify-between items-center"
        >
          <div>
            <h2 class="text-base font-semibold text-[#1a1a1a]">Cuci Setrika</h2>
            <p class="text-sm text-[#1a1a1a]">Rp 7.000/Kg</p>
          </div>
          <div class="flex items-center space-x-3">
            <span
              class="bg-[#d4e6e7] text-[#4a6e70] text-[10px] font-semibold rounded-full px-2 py-0.5"
              >Regular</span
            >
            <i class="fas fa-pencil-alt text-[#1a1a1a] text-sm cursor-pointer"></i>
          </div>
        </div>

        <div
          class="border border-gray-200 rounded-md p-3 flex justify-between items-center"
        >
          <div>
            <h2 class="text-base font-semibold text-[#1a1a1a]">Setrika</h2>
            <p class="text-sm text-[#1a1a1a]">Rp 4.000/Kg</p>
          </div>
          <div class="flex items-center space-x-3">
            <span
              class="bg-[#b7c3f0] text-[#4a5bbd] text-[10px] font-semibold rounded-full px-2 py-0.5"
              >Express</span
            >
            <i class="fas fa-pencil-alt text-[#1a1a1a] text-sm cursor-pointer"></i>
          </div>
        </div>

        <div
          class="border border-gray-200 rounded-md p-3 flex justify-between items-center"
        >
          <div>
            <h2 class="text-base font-semibold text-[#1a1a1a]">Cuci</h2>
            <p class="text-sm text-[#1a1a1a]">Rp 3.000/Kg</p>
          </div>
          <div class="flex items-center space-x-3">
            <span
              class="bg-[#b7c3f0] text-[#4a5bbd] text-[10px] font-semibold rounded-full px-2 py-0.5"
              >Express</span
            >
            <i class="fas fa-pencil-alt text-[#1a1a1a] text-sm cursor-pointer"></i>
          </div>
        </div>

        <div
          class="border border-gray-200 rounded-md p-3 flex justify-between items-center"
        >
          <div>
            <h2 class="text-base font-semibold text-[#1a1a1a]">Setrika</h2>
            <p class="text-sm text-[#1a1a1a]">Rp 4.000/Kg</p>
          </div>
          <div class="flex items-center space-x-3">
            <span
              class="bg-[#b7c3f0] text-[#4a5bbd] text-[10px] font-semibold rounded-full px-2 py-0.5"
              >Express</span
            >
            <i class="fas fa-pencil-alt text-[#1a1a1a] text-sm cursor-pointer"></i>
          </div>
        </div>

        <div
          class="border border-gray-200 rounded-md p-3 flex justify-between items-center"
        >
          <div>
            <h2 class="text-base font-semibold text-[#1a1a1a]">Cuci Selimut</h2>
            <p class="text-sm text-[#1a1a1a]">Rp 4.000/Kg</p>
          </div>
          <div class="flex items-center space-x-3">
            <span
              class="bg-[#b7c3f0] text-[#4a5bbd] text-[10px] font-semibold rounded-full px-2 py-0.5"
              >Express</span
            >
            <i class="fas fa-pencil-alt text-[#1a1a1a] text-sm cursor-pointer"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button
    aria-label="Add new service"
    class="fixed bottom-6 right-6 bg-[#d9336e] w-14 h-14 rounded-full flex items-center justify-center text-white text-3xl shadow-lg"
  >
    +
  </button>
</body>
</html>
