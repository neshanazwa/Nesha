<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesanan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#fff7f7] min-h-screen p-4">
  <div class="max-w-md mx-auto bg-[#db2e6f] rounded-t-md p-5">
    <h1 class="text-white text-xl font-bold">Pesanan</h1>
  </div>
  <div class="max-w-md mx-auto bg-white rounded-b-md p-4 space-y-4">
    <div class="flex gap-2 mb-2">
        <button
        class="bg-[#f9f9f9] text-[#4a4a4a] text-xs rounded-full px-4 py-1"
        type="button"
      >
        Semua
      </button>
      <button
        class="bg-[#f9f9f9] text-[#4a4a4a] text-xs rounded-full px-4 py-1"
        type="button"
      >
        Sedang Diproses
      </button>
      <button
        class="bg-[#db2e6f] text-white text-xs rounded-full px-4 py-1"
        type="button"
      >
        Belum Diproses
      </button>
      <button
        class="bg-[#f9f9f9] text-[#4a4a4a] text-xs rounded-full px-4 py-1"
        type="button"
        aria-current="true"
      >
        Pesanan Selesai
      </button>
    </div>

    <section class="mt-4 space-y-4">
      <!-- Order 1 -->
      <article
        class="bg-white rounded-lg p-5 shadow-sm"
        aria-label="Pesanan #ORD-3004"
      >
        <h2 class="font-extrabold text-lg text-[#1E1E1E]">
          Pesanan #ORD- 3004
        </h2>
        <p class="text-[#4B4B4B] text-sm mb-4">Tanggal Masuk : 30 April 2025</p>

        <div class="space-y-3">
          <div class="flex items-center gap-3 text-[#4B4B4B] text-sm">
            <i class="fas fa-user-alt text-lg"></i>
            <div>
              <p class="font-semibold text-[#1E1E1E]">Siti Aminah</p>
              <p class="text-xs">0822-6576-9856</p>
            </div>
          </div>

          <div class="flex items-center gap-3 text-[#4B4B4B] text-sm">
            <i class="fas fa-credit-card text-lg"></i>
            <p>Cuci + Lipat</p>
          </div>

          <div class="flex items-center gap-3 text-[#4B4B4B] text-sm">
            <i class="fas fa-weight text-lg"></i>
            <p>10 Kg</p>
          </div>

          <div class="flex justify-between items-center text-[#4B4B4B] text-sm">
            <div class="flex items-center gap-2">
              <i class="far fa-calendar-alt text-lg"></i>
              <p class="font-semibold">Estimasi Selesai</p>
            </div>
            <div class="text-right text-xs">
              <p>04 Mei 2025 16:00</p>
            </div>
          </div>

          <div class="flex justify-end">
            <button
            class="text-[#D8396A] bg-[#F9E6EB] text-xs rounded-full px-3 py-1 font-normal"
            type="button"
            >
              Belum Diproses
            </button>
          </div>
        </div>
      </article>

      <!-- Order 2 -->
      <article
        class="bg-white rounded-lg p-5 shadow-sm"
        aria-label="Pesanan #ORD-2304"
      >
        <h2 class="font-extrabold text-lg text-[#1E1E1E]">
          Pesanan #ORD- 2304
        </h2>
        <p class="text-[#4B4B4B] text-sm mb-4">Tanggal Masuk : 23 April 2025</p>

        <div class="space-y-3">
          <div class="flex items-center gap-3 text-[#4B4B4B] text-sm">
            <i class="fas fa-user-alt text-lg"></i>
            <div>
              <p class="font-semibold text-[#1E1E1E]">Alyah putri</p>
              <p class="text-xs">0812-4567-8523</p>
            </div>
          </div>

          <div class="flex items-center gap-3 text-[#4B4B4B] text-sm">
            <i class="fas fa-credit-card text-lg"></i>
            <p>Cuci + Setrika</p>
          </div>

          <div class="flex items-center gap-3 text-[#4B4B4B] text-sm">
            <i class="fas fa-weight text-lg"></i>
            <p>5 Kg</p>
          </div>

          <div class="flex justify-between items-center text-[#4B4B4B] text-sm">
            <div class="flex items-center gap-2">
              <i class="far fa-calendar-alt text-lg"></i>
              <p class="font-semibold">Estimasi Selesai</p>
            </div>
            <div class="text-right text-xs">
              <p>29 April 2025 15:00</p>
            </div>
          </div>

          <div class="flex justify-end">
            <button
            class="text-[#D8396A] bg-[#F9E6EB] text-xs rounded-full px-3 py-1 font-normal"
            type="button"
            >
              Belum Diproses
            </button>
          </div>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
