<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   ENKA Laundry
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Poppins", sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#FAF3F3] min-h-screen flex flex-col">
  <header class="bg-[#D6336C] flex items-center justify-between px-6 py-4">
   <div class="flex items-center space-x-3">
    <i class="fas fa-user-circle text-white text-3xl">
    </i>
    <div>
     <h1 class="text-white font-extrabold text-lg leading-none">
      ENKA Laundry
     </h1>
     <p class="text-white text-sm font-normal leading-none">
      Owner
     </p>
    </div>
   </div>
   <button aria-label="Menu" class="text-white text-3xl focus:outline-none">
    <i class="fas fa-bars">
    </i>
   </button>
  </header>
  <main class="flex flex-col px-6 pt-8 space-y-6">
   <a class="flex items-center justify-between" href="#">
    <div class="flex items-center space-x-4">
     <img alt="Blue shopping cart icon with motion lines on a light blue circular background" class="rounded-full bg-[#D9E9F0] p-1" height="40" src="https://storage.googleapis.com/a1aa/image/5d5f1cf3-6486-4549-df12-69178c2c5538.jpg" width="40"/>
     <span class="text-black text-lg font-normal">
      Pesanan
     </span>
    </div>
    <i class="fas fa-chevron-right text-black text-lg">
    </i>
   </a>
   <a class="flex items-center justify-between" href="#">
    <div class="flex items-center space-x-4">
     <img alt="Laundry service icon with detergent and clothes on a light blue circular background" class="rounded-full bg-[#D9E9F0] p-1" height="40" src="https://storage.googleapis.com/a1aa/image/30f3d2f6-9d78-4725-3136-8371b315219b.jpg" width="40"/>
     <span class="text-black text-lg font-normal">
      Layanan
     </span>
    </div>
    <i class="fas fa-chevron-right text-black text-lg">
    </i>
   </a>
   <a class="flex items-center justify-between" href="#">
    <div class="flex items-center space-x-4">
     <img alt="Clipboard report icon on a light blue circular background" class="rounded-full bg-[#D9E9F0] p-1" height="40" src="https://storage.googleapis.com/a1aa/image/21333ea0-7f59-4a44-400a-5f137dca8156.jpg" width="40"/>
     <span class="text-black text-lg font-normal">
      Laporan Usaha
     </span>
    </div>
    <i class="fas fa-chevron-right text-black text-lg">
    </i>
   </a>
   <a class="flex items-center justify-between" href="#">
    <div class="flex items-center space-x-4">
     <img alt="Stack of coins with arrows icon on a light blue circular background" class="rounded-full bg-[#D9E9F0] p-1" height="40" src="https://storage.googleapis.com/a1aa/image/f6c79a52-ff51-426e-4761-87b6d967ba35.jpg" width="40"/>
     <span class="text-black text-lg font-normal">
      Transaksi
     </span>
    </div>
    <i class="fas fa-chevron-right text-black text-lg">
    </i>
   </a>
   <a class="flex items-center justify-between" href="#">
    <div class="flex items-center space-x-4">
     <img alt="Money bag icon on a light blue circular background" class="rounded-full bg-[#D9E9F0] p-1" height="40" src="https://storage.googleapis.com/a1aa/image/de988f07-9b55-4a13-4863-a03d4c9c66ae.jpg" width="40"/>
     <span class="text-black text-lg font-normal">
      Pendapatan
     </span>
    </div>
    <i class="fas fa-chevron-right text-black text-lg">
    </i>
   </a>
   <a class="flex items-center justify-between" href="#">
    <div class="flex items-center space-x-4">
     <img alt="Stack of coins with magnifying glass icon on a light blue circular background" class="rounded-full bg-[#D9E9F0] p-1" height="40" src="https://storage.googleapis.com/a1aa/image/db5a3a64-fe00-4cc1-78fa-0d8f987eca98.jpg" width="40"/>
     <span class="text-black text-lg font-normal">
      Pengeluaran
     </span>
    </div>
    <i class="fas fa-chevron-right text-black text-lg">
    </i>
   </a>
  </main>

</html>
