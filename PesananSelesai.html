<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesanan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-[#fff7f7] min-h-screen p-4">
  <div class="max-w-md mx-auto bg-[#db2e6f] rounded-t-md p-5">
    <h1 class="text-white text-xl font-bold">Pesanan</h1>
  </div>
  <div class="max-w-md mx-auto bg-white rounded-b-md p-4 space-y-4">
    <div class="flex gap-2 mb-2">
        <button
        class="bg-[#f9f9f9] text-[#4a4a4a] text-xs rounded-full px-4 py-1"
        type="button"
      >
        Semua
      </button>
      <button
        class="bg-[#f9f9f9] text-[#4a4a4a] text-xs rounded-full px-4 py-1"
        type="button"
      >
        Sedang Diproses
      </button>
      <button
        class="bg-[#f9f9f9] text-[#4a4a4a] text-xs rounded-full px-4 py-1"
        type="button"
      >
        Belum Diproses
      </button>
      <button
        class="bg-[#db2e6f] text-white text-xs rounded-full px-4 py-1"
        type="button"
        aria-current="true"
      >
        Pesanan Selesai
      </button>
    </div>

    <section class="space-y-4 px-5 py-4 bg-[#fef7f8]">
      <!-- Order 1 -->
      <article
        class="bg-white rounded-xl p-4 space-y-3 shadow-sm"
        aria-label="Pesanan #ORD-3004"
      >
        <h2 class="font-bold text-[#2e2e2e] text-sm">
          Pesanan #ORD- 3004
        </h2>
        <p class="text-xs text-[#2e2e2e]">Tanggal Masuk : 30 April 2025</p>

        <div class="space-y-2">
          <div class="flex items-center gap-2 text-[#2e2e2e] text-xs">
            <i class="fas fa-user"></i>
            <div>
              <p class="font-normal">Siti Aminah</p>
              <p class="text-[10px] text-[#6b6b6b]">0822-6576-9856</p>
            </div>
          </div>

          <div class="flex items-center gap-2 text-[#2e2e2e] text-xs">
            <i class="fas fa-tshirt"></i>
            <p class="font-normal">Cuci + Lipat</p>
          </div>

          <div class="flex justify-between text-[#2e2e2e] text-xs">
            <div class="flex items-center gap-2">
              <i class="fas fa-weight-hanging"></i>
              <p class="font-normal">10 Kg</p>
            </div>
            <div class="flex flex-col items-end gap-1">
              <div class="flex items-center gap-2">
                <i class="fas fa-calendar-alt"></i>
                <p class="font-normal">Estimasi Selesai</p>
              </div>
              <p class="text-[10px] text-[#6b6b6b]">04 Mei 2025 16:00</p>
            </div>
          </div>
        </div>

        <button
          class="bg-[#a9d6d9] text-xs font-semibold rounded-md py-1 px-6 block ml-auto"
          type="button"
        >
          Selesai
        </button>
      </article>

      <!-- Order 2 -->
      <article
        class="bg-white rounded-xl p-4 space-y-3 shadow-sm"
        aria-label="Pesanan #ORD-2304"
      >
        <h2 class="font-bold text-[#2e2e2e] text-sm">
          Pesanan #ORD- 2304
        </h2>
        <p class="text-xs text-[#2e2e2e]">Tanggal Masuk : 23 April 2025</p>

        <div class="space-y-2">
          <div class="flex items-center gap-2 text-[#2e2e2e] text-xs">
            <i class="fas fa-user"></i>
            <div>
              <p class="font-normal">Alyah putri</p>
              <p class="text-[10px] text-[#6b6b6b]">0812-4567-8523</p>
            </div>
          </div>

          <div class="flex items-center gap-2 text-[#2e2e2e] text-xs">
            <i class="fas fa-tshirt"></i>
            <p class="font-normal">Cuci + Setrika</p>
          </div>

          <div class="flex justify-between text-[#2e2e2e] text-xs">
            <div class="flex items-center gap-2">
              <i class="fas fa-weight-hanging"></i>
              <p class="font-normal">5 Kg</p>
            </div>
            <div class="flex flex-col items-end gap-1">
              <div class="flex items-center gap-2">
                <i class="fas fa-calendar-alt"></i>
                <p class="font-normal">Estimasi Selesai</p>
              </div>
              <p class="text-[10px] text-[#6b6b6b]">29 April 2025 15:00</p>
            </div>
          </div>
        </div>

        <button
          class="bg-[#a9d6d9] text-xs font-semibold rounded-md py-1 px-6 block ml-auto"
          type="button"
        >
          Selesai
        </button>
      </article>
    </section>
  </main>
</body>
</html>
